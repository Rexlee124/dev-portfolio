<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dev Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }
    .hero {
      padding: 100px 20px;
      background: #1e1e1e;
    }
    .projects {
      padding: 50px 20px;
    }
    .projects .card {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .projects .card:hover {
      transform: scale(1.05);
    }
    footer {
      background: #1a1a1a;
      padding: 20px;
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }
    a {
      color: #4ea1d3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="hero" data-aos="fade-down">
    <h1>Hello, I'm Rexlee</h1>
    <p>Web Developer | Designer</p>
  </header>

  <section class="projects" data-aos="fade-up">
    <h2>Featured Project</h2>
    <div class="card" onclick="window.open('https://rexlee124.github.io/weather-app/', '_blank')">
      <h3>Weather App</h3>
      <p>Displays live weather data.</p>
      <a href="https://rexlee124.github.io/weather-app/" target="_blank" rel="noopener noreferrer">Live Demo</a> | 
      <a href="https://github.com/Rexlee124/weather-app" target="_blank" rel="noopener noreferrer">View Code</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Rexlee. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
